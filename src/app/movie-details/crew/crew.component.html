<div class="cast-card">
  <div class="cast-image-container">
    <img src="{{ imagePath() }}" alt="" />
  </div>
  <div class="cast-details-container">
    <div>
      <b>Name:</b>
      <p class="inline">{{ crew().name }}</p>
    </div>
    <div>
      <b>Job:</b>
      <p class="inline">{{ crew().job }}</p>
    </div>
  </div>
</div>
