<div class="cast-card">
  <div class="cast-image-container">
    <img src="{{imagePath}}" alt="">
  </div>
  <div class="cast-details-container">
    <div>
      <b>Name:</b>
      <p class="inline">{{cast.name}}</p>
    </div>
    <div>
      <b>Character:</b>
      <p class="inline">{{cast.character}}</p>
    </div>
  </div>
</div>
